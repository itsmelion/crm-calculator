<div class="fs-form-wrap" id="fs-form-wrap">

	<form id="myform" class="fs-form fs-form-full" autocomplete="off">
		<ol class="fs-fields">
			<li>
				<label class="fs-field-label fs-anim-upper" for="q1">Há quantos anos sua empresa foi fundada?</label>
				<input class="fs-mark fs-anim-lower" id="q1" name="q1" type="number" placeholder="10" step="1" min="0" />
			</li>
			<li data-input-trigger>
				<label class="fs-field-label fs-anim-upper" for="q2" data-info="O que voce usa para catalogar seus processo de vendas">
							 Seu processo comercial está registrado em:</label>
				<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
					<span>
								<input id="q3a" name="q3" type="radio" value="planilha"/>
								<label for="q3a">Planilha</label>
							</span>
					<span>
								<input id="q3b" name="q3" type="radio" value="papel"/>
								<label for="q3b">Papeis e blocos</label>
							</span>
					<span>
								<input id="q3c" name="q3" type="radio" value="erp"/>
								<label for="q3c">Ferramentas de ERP</label>
							</span>
					<span>
								<input id="q3d" name="q3" type="radio" value="projetos"/>
								<label for="q3d">Ferramentas de projetos</label>
							</span>
					<span>
								<input id="q3e" name="q3" type="radio" value="nda"/>
								<label for="q3e">Nenhuma das alternativas (ou nada)</label>
							</span>
				</div>
			</li>
			<li>
				<label class="fs-field-label fs-anim-upper" for="q3">Quantos vendedores você possui?</label>
				<input class="fs-mark fs-anim-lower" id="q3" name="q3" type="number" placeholder="5" step="1" min="0" />
			</li>
			<li>
				<label class="fs-field-label fs-anim-upper" for="q4">Qual o valor de salário médio + comissão de cada vendedor?</label>
				<input class="fs-mark fs-anim-lower" id="q4" name="q4" type="number" placeholder="2000" step="50" min="937" />
			</li>
			<li>
				<label class="fs-field-label fs-anim-upper" for="q5">Quantos novos negócios você gera, em média, por semana?</label>
				<input class="fs-mark fs-anim-lower" id="q5" name="q5" type="number" placeholder="10" step="1" min="0" />
			</li>
			<li>
				<label class="fs-field-label fs-anim-upper" for="q6">Quantos negócios cada vendedor gerencia simultaneamente, em média, por semana?</label>
				<input class="fs-mark fs-anim-lower" id="q6" name="q6" type="number" placeholder="2" step="1" min="0" />
			</li>
			<li>
				<label class="fs-field-label fs-anim-upper" for="q7">Quantas propostas são enviadas, por vendedor, por semana?</label>
				<input class="fs-mark fs-anim-lower" id="q7" name="q7" type="number" placeholder="12" step="1" min="0" />
			</li>
			<li>
				<label class="fs-field-label fs-anim-upper" for="q8">Quantas reuniões ou calls são feitas, por vendedor, por semana?</label>
				<input class="fs-mark fs-anim-lower" id="q8" name="q8" type="number" placeholder="40" step="1" min="0" />
			</li>
			<li>
				<label class="fs-field-label fs-anim-upper" for="q9">Quantas ligações um vendedor faz, em média, por dia?</label>
				<input class="fs-mark fs-anim-lower" id="q9" name="q9" type="number" placeholder="7" step="1" min="0" />
			</li>
			<li data-input-trigger>
				<label class="fs-field-label fs-anim-upper" for="q10">
						 Há visita externa?</label>
				<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
					<span>
								<input id="q10a" name="q10" type="radio" value="Sim"/>
								<label for="q10a">Sim</label>
							</span>
					<span>
								<input id="q10b" name="q10" type="radio" value="Não"/>
								<label for="q10b">Não</label>
							</span>
				</div>
			</li>
			<li data-input-trigger>
				<label class="fs-field-label fs-anim-upper" for="q11">
						 Você possui time de marketing e comunicação?</label>
				<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
					<span>
								<input id="q11a" name="q11" type="radio" value="Sim"/>
								<label for="q11a">Sim</label>
							</span>
					<span>
								<input id="q11b" name="q11" type="radio" value="Não"/>
								<label for="q11b">Não</label>
							</span>
				</div>
			</li>
			<li>
				<label class="fs-field-label fs-anim-upper" for="q12">Quantas reuniões comerciais, entre seu time, são realizadas por mês?</label>
				<input class="fs-mark fs-anim-lower" id="q12" name="q12" type="number" placeholder="2" step="1" min="0" />
			</li>
			<li>
				<label class="fs-field-label fs-anim-upper" for="q13">Qual o valor vendido(em média) por um vendedor num mês?</label>
				<input class="fs-mark fs-anim-lower" id="q13" name="q13" type="number" placeholder="2000" step="50" min="0" />
			</li>
		</ol>

		<button class="fs-submit" type="submit">Send answers</button>
	</form>

</div>



<script>
	(function () {
		var formWrap = document.getElementById('fs-form-wrap');

		new FForm(formWrap, {
			onReview: function () {
				classie.add(document.body, 'overview'); // for demo purposes only
			}
		});
	})();

	$(".fs-submit").on("click", function () {
		$(".container").addClass('bg').load('results.html');
		return false;
	});
</script>
